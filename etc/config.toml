# Example configuration for kmip2pkcs11.
# ============================================================================
# The configuration file is a TOML file. It consists of a sequence of
# key-value pairs, each on its own line. Strings are to be enclosed in double
# quotes. Lists of values can be given by enclosing a comma-separated sequence
# of these values in square brackets.
#
# See https://github.com/toml-lang/toml for detailed information on the
# format.
#
# This file contains all configuration settings with explanations and their
# default values.
# ============================================================================

# The PKCS#11 module to use to communicate with an HSM.
# TODO: Set this to the actual path to the PKCS#11 module to use.
lib_path = "/path/to/your/pkcs11.so"

# The target for logging (stderr, syslog or file).
log_target = "stderr"

# When logging to syslog, the syslog facility to use.
# log_facility = "daemon"

# When logging to file, the path to write to.
# log_file = "/var/log/nsd-hsm-relay.log"

# The minimum log level to output (error, warn, info, debug, or trace).
log_level = "info"

# The network address and port to listen on for incoming KMIP TLS requests.
addr = "127.0.0.1"
port = 5696

# Optional path to ia TLS certificate and key to use (in PEM format).
# When one or both settings are NOT specified  a self-signed TLS certificate
# will be generated automatically.
# cert_path = "/path/to/cert/file"
# key_path = "/path/to/key/file"
